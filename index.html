<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <canvas id="canvas"></canvas>
    <video id="pip" muted autoplay></video>
    <button id="requestpip">Request PiP</button>
    <script>
      (async () => {
        const $ = (id) => document.getElementById(id);
        const canvas = $("canvas");
        const pipVideo = $("pip");
        const requestPiPButton = $("requestpip");

        const offScreen = canvas.transferControlToOffscreen();
        const worker = new Worker(
          URL.createObjectURL(
            new Blob([
              `
                onmessage = (e) => {
                  const canvas = e.data.canvas;
                  const ctx = canvas.getContext("2d")
                  setInterval(() => {
                    ctx.fillStyle = "white";
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.fillStyle = "black";
                    ctx.fillText(new Date().toISOString(), 10, 10);
                  }, 16.666667);
                }
              `,
            ])
          )
        );
        worker.postMessage({ canvas: offScreen }, [offScreen]);
        pipVideo.srcObject = canvas.captureStream();
        requestPiPButton.onclick = () => pipVideo.requestPictureInPicture();
      })();
    </script>
  </body>
</html>
